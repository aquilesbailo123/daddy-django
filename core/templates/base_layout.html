<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title><%subject%></title>
    <style>
        /* ===== THEME VARIABLES ===== */
        /* CSS variables commented out for email client compatibility
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #111111;
            --bg-card: #1a1a1a;
            --accent-primary: #007aff;
            --accent-secondary: #ff6b35;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #999999;
            --text-white: #ffffff;
            --border-light: #333333;
            --shadow-primary: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --radius: 12px;
        }
        */

        /* ===== BASE RESET ===== */
        * { box-sizing: border-box; }
        body {
            background: #0f0f0f !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        table { border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; }
        td { font-family: inherit; vertical-align: top; }
        img { border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
        a { color: #007aff; text-decoration: none; }

        /* ===== LAYOUT ===== */
        .email-container {
            background: linear-gradient(to right, #0f0f0f, #0f0f0f) !important;
            padding: 40px 20px;
        }

        /* Outer wrapper with gradient border effect */
        .email-border-wrapper {
            max-width: 642px;
            margin: 0 auto;
            background: linear-gradient(to right, #333333, #333333) !important;
            background-color: #333333 !important;
            border-radius: 13px;
            padding: 1px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .email-wrapper {
            max-width: 640px;
            margin: 0 auto;
            background: linear-gradient(to right, #1a1a1a, #1a1a1a) !important;
            background-color: #1a1a1a !important;
            border-radius: 12px;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(to right, #1a1a1a, #1a1a1a) !important;
            padding: 60px 40px 40px;
            text-align: center;
            position: relative;
        }
        
        /* Gradient divider for header-content separation */
        .header-divider {
            height: 1px;
            background: linear-gradient(to right, #333333, #333333) !important;
            background-color: #333333 !important;
            margin: 0;
        }
        .logo {
            max-width: 160px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(10%) contrast(100%);
        }

        /* ===== CONTENT AREA ===== */
        .content {
            padding: 50px 40px;
            background: linear-gradient(to right, #1a1a1a, #1a1a1a) !important;
            color: #ffffff;
            line-height: 1.7;
        }

        /* ===== FOOTER ===== */
        .footer {
            background: linear-gradient(to right, #1a1a1a, #1a1a1a) !important;
            padding: 40px;
            text-align: center;
        }
        
        /* Gradient divider for content-footer separation */
        .footer-divider {
            height: 1px;
            background: linear-gradient(to right, #333333, #333333) !important;
            background-color: #333333 !important;
            margin: 0;
        }
        .social-links-wrapper {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: linear-gradient(to right, #1a1a1a, #1a1a1a) !important;
            margin: 0 10px 10px 10px;
            border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #333333;
        }
        .social-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
            border-color: #007aff;
        }
        .social-icon {
            width: 22px;
            height: 22px;
            fill: #a0a0a0;
            transition: all 0.2s ease;
        }
        .footer-text {
            color: #a0a0a0;
            font-size: 15px;
            margin: 12px 0;
            font-weight: 400;
        }
        .support-link {
            color: #007aff;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
            display: inline-block;
        }
        .support-link:hover {
            border-bottom-color: #007aff;
        }

        /* ===== ACCENT BAR ===== */
        .accent-bar {
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 40px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        {% load env_tags %}
        <div class="email-border-wrapper">
            <div class="email-wrapper">
                <!-- HEADER -->
                <div class="header">
                    <img src="https://{{ DOMAIN }}/static/logo-big.png" alt="{{ BRAND }}" class="logo">
                </div>
                
                <!-- Header Divider -->
                <div class="header-divider"></div>

                <!-- ACCENT BAR -->
                <div class="accent-bar"></div>

                <!-- MAIN CONTENT -->
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
                
                <!-- Footer Divider -->
                <div class="footer-divider"></div>

                <!-- FOOTER -->
                <div class="footer">
                    <p class="footer-text">
                        ¿Necesitas ayuda? Escribe a nuestro <a href="https://testperu.com/" class="support-link">equipo de soporte</a>
                    </p>
                    
                    <div class="social-links-wrapper" style="margin: 30px 0; text-align: center;">
                        <!-- Email-friendly approach to centering content -->
                        <div style="width: 100%; max-width: 320px; margin: 0 auto; text-align: center;">
                            <!-- Instagram icon - actual icon using base64 encoding -->
                            <a href="https://testperu.com/" target="_blank" style="display: inline-block; width: 48px; height: 48px; background: #1a1a1a; margin: 0 10px 10px 10px; border-radius: 50%; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #333333; text-align: center; line-height: 0; text-decoration: none; padding: 12px;">
                                <img src="https://img.icons8.com/?size=100&id=32309&format=png&color=FFFFFF" alt="Instagram" style="width: 24px; height: 24px; vertical-align: middle;">
                            </a>
                            <!-- Spotify icon -->
                            <a href="https://testperu.com/" target="_blank" style="display: inline-block; width: 48px; height: 48px; background: #1a1a1a; margin: 0 10px 10px 10px; border-radius: 50%; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #333333; text-align: center; line-height: 0; text-decoration: none; padding: 12px;">
                                <img src="https://img.icons8.com/?size=100&id=11116&format=png&color=FFFFFF" alt="Spotify" style="width: 24px; height: 24px; vertical-align: middle;">
                            </a>
                            <!-- LinkedIn icon -->
                            <a href="https://testperu.com/" target="_blank" style="display: inline-block; width: 48px; height: 48px; background: #1a1a1a; margin: 0 10px 10px 10px; border-radius: 50%; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #333333; text-align: center; line-height: 0; text-decoration: none; padding: 12px;">
                                <img src="https://img.icons8.com/?size=100&id=98960&format=png&color=FFFFFF" alt="{% get_env_tags 'BRAND' %}" style="width: 24px; height: 24px; vertical-align: middle;">
                            </a>
                            <!-- Website icon -->
                            <a href="https://testperu.com/" target="_blank" style="display: inline-block; width: 48px; height: 48px; background: #1a1a1a; margin: 0 10px 10px 10px; border-radius: 50%; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #333333; text-align: center; line-height: 0; text-decoration: none; padding: 12px;">
                                <img src="https://testperu.com/static/logo.png" alt="{% get_env_tags 'BRAND' %}" style="width: 24px; height: 24px; vertical-align: middle;">
                            </a>
                        </div>
                    </div>
                    
                    <p class="footer-text">© 2025 {% get_env_tags 'BRAND' %}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
